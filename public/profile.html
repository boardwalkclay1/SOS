<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TogetherSafe â€“ Profile</title>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      background: #ff2d55;
      color: #fff;
      cursor: pointer;
    }
    nav {
      display: flex;
      border-top: 1px solid #222;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: #0d0d0d;
      color: #fff;
      border: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h2>Profile</h2>
  </header>

  <main>
    <section>
      <h3>Your info</h3>
      <input id="nameInput" type="text" placeholder="Your name" />
      <input id="contactInput" type="text" placeholder="Phone or email" />
      <input id="avatarInput" type="text" placeholder="Avatar URL (optional)" />
    </section>

    <section>
      <h3>Trusted contacts (comma-separated)</h3>
      <textarea id="trustedInput" rows="3" placeholder="+1..., email..., +1..."></textarea>
    </section>

    <button onclick="saveProfile()">Save profile</button>
  </main>

  <nav>
    <button onclick="goToHome()">Home</button>
    <button onclick="goToSOS()">SOS</button>
    <button onclick="goToProfile()">Profile</button>
    <button onclick="goToSettings()">Settings</button>
  </nav>

  <!-- Load PocketBase browser SDK FIRST -->
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

  <!-- Then load your global logic -->
  <script src="app.js"></script>

  <script>
    function loadProfile() {
      const profile = window.App.getProfile() || {};

      document.getElementById("nameInput").value = profile.name || "";
      document.getElementById("contactInput").value = profile.contact || "";
      document.getElementById("avatarInput").value = profile.avatar || "";

      document.getElementById("trustedInput").value =
        (profile.trustedContacts || []).join(", ");
    }

    async function saveProfile() {
      const name = document.getElementById("nameInput").value.trim();
      const contact = document.getElementById("contactInput").value.trim();
      const avatar = document.getElementById("avatarInput").value.trim();
      const trustedRaw = document.getElementById("trustedInput").value.trim();

      if (!contact) {
        alert("Phone or email is required.");
        return;
      }

      const trustedContacts = trustedRaw
        ? trustedRaw.split(",").map(t => t.trim()).filter(Boolean)
        : [];

      const result = await window.App.saveProfile({
        name,
        contact,
        avatar,
        trustedContacts
      });

      alert(result.message);
    }

    // Navigation
    function goToHome() { window.location.href = "home.html"; }
    function goToSOS() { window.location.href = "sos.html"; }
    function goToProfile() { window.location.href = "profile.html"; }
    function goToSettings() { window.location.href = "settings.html"; }

    loadProfile();
  </script>
</body>
</html>
