<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TogetherSafe – Group</title>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      background: #ff2d55;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #222;
    }
    .member {
      padding: 10px;
      border-radius: 8px;
      background: #151515;
      margin-bottom: 8px;
    }
    nav {
      display: flex;
      border-top: 1px solid #222;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: #0d0d0d;
      color: #fff;
      border: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h2>Group</h2>
    <small id="groupNameLabel"></small>
  </header>

  <main>
    <section>
      <h3>Create / Rename Group</h3>
      <input id="groupNameInput" type="text" placeholder="Tonight’s group name" />
      <button onclick="saveGroup()">Save Group</button>
    </section>

    <section>
      <h3>Members</h3>
      <button class="secondary" onclick="addSelf()">Add myself to group</button>
      <div id="membersList"></div>
    </section>

    <section>
      <h3>Share</h3>
      <button class="secondary" onclick="copyInvite()">Copy invite link</button>
    </section>

    <section>
      <h3>Danger zone</h3>
      <button class="secondary" onclick="leaveGroup()">Leave group</button>
    </section>
  </main>

  <nav>
    <button onclick="goToHome()">Home</button>
    <button onclick="goToSOS()">SOS</button>
    <button onclick="goToProfile()">Profile</button>
    <button onclick="goToSettings()">Settings</button>
  </nav>

  <!-- NEW: global logic -->
  <script src="app.js"></script>

  <script>
    function renderGroup() {
      const group = window.App.getGroup();
      const groupNameLabel = document.getElementById("groupNameLabel");
      const groupNameInput = document.getElementById("groupNameInput");
      const membersList = document.getElementById("membersList");

      membersList.innerHTML = "";

      if (!group) {
        groupNameLabel.textContent = "No active group";
        groupNameInput.value = "";
        return;
      }

      groupNameLabel.textContent = group.name || "Tonight’s Group";
      groupNameInput.value = group.name || "";

      group.members.forEach(member => {
        const div = document.createElement("div");
        div.className = "member";
        div.textContent = member.name || member.contact || "Unknown";
        membersList.appendChild(div);
      });
    }

    async function saveGroup() {
      const name = document.getElementById("groupNameInput").value.trim();
      if (!name) {
        alert("Enter a group name");
        return;
      }

      const result = await window.App.saveGroup(name);
      alert(result.message);
      renderGroup();
    }

    async function addSelf() {
      const result = await window.App.addSelfToGroup();
      alert(result.message);
      renderGroup();
    }

    async function copyInvite() {
      const result = await window.App.getInviteLink();
      navigator.clipboard.writeText(result.link);
      alert("Invite link copied!");
    }

    async function leaveGroup() {
      if (confirm("Leave current group?")) {
        const result = await window.App.leaveGroup();
        alert(result.message);
        renderGroup();
      }
    }

    // Navigation
    function goToHome() { window.location.href = "home.html"; }
    function goToSOS() { window.location.href = "sos.html"; }
    function goToProfile() { window.location.href = "profile.html"; }
    function goToSettings() { window.location.href = "settings.html"; }

    renderGroup();

    // Auto-refresh every 3 seconds for live updates
    setInterval(renderGroup, 3000);
  </script>
</body>
</html>
