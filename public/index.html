<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TogetherSafe</title>

  <link rel="manifest" href="/manifest.json" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.7;
      margin-bottom: 30px;
    }

    input {
      width: 80%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    button {
      width: 80%;
      padding: 15px;
      background: #ff2d55;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d6d;
    }
  </style>
</head>

<body>

  <h1>TogetherSafe</h1>
  <p>Your group. Your night. Your safety.</p>

  <input id="contactInput" type="text" placeholder="Phone number or email" />

  <button onclick="continueApp()">Continue</button>

  <!-- FIXED: Correct script path -->
  <script src="/app.js"></script>

  <script>
    // Auto-login if profile exists
    const savedProfile = window.App?.getProfile();
    if (savedProfile) {
      window.location.href = "home.html";
    }

    async function continueApp() {
      const contact = document.getElementById("contactInput").value.trim();
      if (!contact) {
        alert("Please enter your phone number or email");
        return;
      }

      const result = await window.App.createProfile(contact);

      if (!result.success) {
        alert(result.message);
        return;
      }

      window.location.href = "profile.html";
    }

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

</body>
</html>
