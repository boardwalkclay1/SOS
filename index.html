<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TogetherSafe</title>

  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.7;
      margin-bottom: 30px;
    }

    input {
      width: 80%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    button {
      width: 80%;
      padding: 15px;
      background: #ff2d55;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d6d;
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>TogetherSafe</h1>
  <p>Your group. Your night. Your safety.</p>

  <input id="contactInput" type="text" placeholder="Phone number or email" />

  <button onclick="continueApp()">Continue</button>

  <p class="small">Weâ€™ll request your location next to help keep your group safe.</p>

  <script>
    // Auto-login if profile exists
    const savedProfile = localStorage.getItem("userProfile");
    if (savedProfile) {
      window.location.href = "home.html";
    }

    async function continueApp() {
      const contact = document.getElementById("contactInput").value.trim();
      if (!contact) {
        alert("Please enter your phone number or email");
        return;
      }

      // Ask for location permission
      let userLocation = null;
      try {
        userLocation = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            pos => resolve({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            }),
            err => resolve(null),
            { enableHighAccuracy: true }
          );
        });
      } catch (e) {
        userLocation = null;
      }

      // Save profile
      localStorage.setItem("userProfile", JSON.stringify({
        contact: contact,
        name: "",
        avatar: "",
        trustedContacts: [],
        location: userLocation
      }));

      window.location.href = "profile.html";
    }

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
